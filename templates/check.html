<head>
    <meta charset="UTF-8">
</head>
<h1>Чек</h1>
<p>Дата: {{ created_date }}</p>

<table>
  <thead>
    <th>Наименование</th>
    <th>Общее количество</th>
    <th>Общая стоимость</th>
  </thead>
  <tbody>
    {% for item in items %}
      <tr>
        <td>{{ item.title }}</td>
        <td>1</td>
        <td>{{ item.price }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<p>Итоговая сумма: {{ total_price }}</p>
